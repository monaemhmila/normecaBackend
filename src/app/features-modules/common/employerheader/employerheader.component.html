<!-- Header -->
<header class="header"[ngClass]="{
  }">
	<div class="container">
		<nav class="navbar navbar-expand-lg header-nav p-0" >
			<div class="navbar-header">
				<a id="mobile_btn" (click)="toggleSidebar()" href="javascript:void(0);">
					<span class="bar-icon">
						<span></span>
						<span></span>
						<span></span>
					</span>
				</a>
				<a [routerLink]="'/home'" class="navbar-brand logo">
					<img src="assets/img/logo.png" class="img-fluid" alt="Logo">
				</a>
			</div>
			<div class="main-menu-wrapper">
				<div class="menu-header">
					<a [routerLink]="'/home'" class="menu-logo">
						<img src="assets/img/logo-01.png" class="img-fluid" alt="Logo">
					</a>
					<a id="menu_close" (click)="hideSidebar()" class="menu-close" href="javascript:void(0);">
						<i class="fas fa-times"></i>
					</a>
				</div>
				<ul class="main-nav">
					<ng-container *ngFor="let mainMenus of navbar">
						<ng-container *ngIf="mainMenus.separateRoute === true">
							<li [class.active]="base === mainMenus.base"
								routerLinkActive="active">
								<a [routerLink]="mainMenus.route">{{mainMenus.tittle}}</a>
							</li>
						</ng-container>
						<ng-container *ngIf="mainMenus.separateRoute === false">
							<li class="has-submenu"
								[class.active]="base === mainMenus.base  || base === mainMenus.base1">
								<a href="javascript:void(0);"
									(click)="mainMenus.showAsTab = !mainMenus.showAsTab">{{mainMenus.tittle}} <i
										class="fas fa-chevron-down"></i></a>
								<ul class="submenu" [ngClass]="{
								'd-block': mainMenus.showAsTab === true
							  }">
									<ng-container *ngFor="let menu of mainMenus.menu">
										<ng-container *ngIf="menu.hasSubRoute === false">
											<li routerLinkActive="active" [class.active]="page === menu.page">
												<a [routerLink]="menu.route">{{menu.menuValue}}</a>
											</li>
										</ng-container>
										<ng-container *ngIf="menu.hasSubRoute === true">
											<li routerLinkActive="active" class="has-submenu"
												[class.active]="page === menu.page">
												<a (click)="menu.showSubRoute = !menu.showSubRoute"
													[routerLink]="menu.route">{{menu.menuValue}}</a>
												<ul class="submenu" [ngClass]="{
										'd-block': menu.showSubRoute === true
									  }">
													<ng-container *ngFor="let subMenu of menu.subMenus">
														<li [class.active]="
											base === subMenu.base &&
											page === subMenu.page 
											
										  ">
															<a [routerLink]="subMenu.route">{{subMenu.menuValue}}</a>
														</li>
													</ng-container>
												</ul>
											</li>
										</ng-container>
									</ng-container>
								</ul>
							</li>
						</ng-container>
					</ng-container>
				</ul>
			</div>
			
		</nav>
	</div>

</header>
<!-- /Header -->
