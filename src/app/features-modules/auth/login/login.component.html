<!-- login.component.html -->
<div class="main-wrapper account-page">
    <div class="login-wrapper">
      <div class="content">
        <div class="account-content">
          <div class="align-items-center justify-content-center">
            <div class="login-right">
              <div class="login-header text-center">
                <a [routerLink]="routes.home"><img src="assets/img/logo.png" alt="logo" class="img-fluid"></a>
                <h3>Welcome! Nice to see you again</h3>
              </div>
              <form (ngSubmit)="submit()" [formGroup]="form">
                <div class="input-block">
                  <label for="email-address" class="focus-label">Email Address <span class="label-star"> *</span></label>
                  <input type="text" class="form-control floating" formControlName="email">
                </div>
                <div class="input-block">
                  <label for="password" class="focus-label">Password <span class="label-star"> *</span></label>
                  <div class="position-relative">
                    <input [type]="password[1] ? 'text' : 'password'" class="form-control floating pass-input" formControlName="password">
                    <div class="password-icon" (click)="togglePassword(1)" (keydown.enter)="togglePassword(1)" tabindex="0">
                      <span class="fas toggle-password" [ngClass]="password[1] ? 'fa-eye' : 'fa-eye-slash'"></span>
                    </div>
                  </div>
                </div>
                <button class="btn btn-primary w-100 btn-lg login-btn d-flex align-items-center justify-content-center" type="submit">Login Now<i class="feather icon-arrow-right ms-2"></i></button>
                <div class="login-or">
                  <p><span>OR</span></p>
                </div>
                <div class="row social-login">
                  <!-- ... -->
                </div>
                <div class="row">
                  <div class="col-sm-8 dont-have d-flex  align-items-center">New to NORMECA <a [routerLink]="routes.register" class="ms-2">Signup?</a></div>
                  <div class="col-sm-4 text-sm-end">
                    <a class="forgot-link" [routerLink]="routes.forgot_password">Lost Password?</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
