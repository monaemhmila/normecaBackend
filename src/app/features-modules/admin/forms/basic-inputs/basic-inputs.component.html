<!-- Blog Creation Page -->
<div class="page-wrapper">
    <div class="content container-fluid">
    
        <!-- Page Header -->
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Create Your Blog</h3>
                </div>
            </div>
        </div>
        <!-- /Page Header -->
    
        <!-- Blog Creation Form -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="card-header pt-0 mb-4">
                            <h5 class="card-title">Blog Details</h5>
                        </div>
						<form id="blogForm" enctype="multipart/form-data">
							<div class="form-group row">
							  <label for="title" class="col-form-label col-md-2">Title</label>
							  <div class="col-md-10">
								<input type="text" class="form-control" id="title" placeholder="Enter your blog title" required [(ngModel)]="blogTitle">
							  </div>
							</div>
							<div class="form-group row">
							  <label for="content" class="col-form-label col-md-2">Content</label>
							  <div class="col-md-10">
								<textarea rows="1" class="form-control" id="content" #contentTextarea
										  placeholder="Write your blog content here" required
										  [(ngModel)]="blogContent" (input)="adjustTextareaHeight()"></textarea>
							  </div>
							</div>
							<div class="form-group row">
								<label class="col-form-label col-md-2">Images</label>
								<div class="col-md-10">
									<input type="file" class="form-control" id="images" multiple accept="image/*" #imageInput (change)="previewImages($event)">
									<small class="text-muted">You can select multiple images to upload.</small>
									<div id="imagePreview" class="mt-3 image-preview">
										<div *ngFor="let imageUrl of imageUrls" class="image-preview-item">
											<img [src]="imageUrl" class="img-thumbnail" style="max-width: 100px; max-height: 100px;">
										</div>
									</div>
								</div>
							</div>
							<div class="form-group row">
							  <label for="pdf" class="col-form-label col-md-2">PDF</label>
							  <div class="col-md-10">
								<input class="form-control" type="file" id="pdf" accept=".pdf" (change)="handlePdfChange($event)">
							  </div>
							</div>
							<div class="form-group row">
							  <label for="youtubeLink" class="col-form-label col-md-2">YouTube Link</label>
							  <div class="col-md-10">
								<input class="form-control" type="text" id="youtubeLink" placeholder="Enter YouTube video link (optional)" [(ngModel)]="youtubeLink">
							  </div>
							</div>
							<div class="form-group mb-0 row">
							  <div class="col-md-10 offset-md-2">
								<button type="button" class="btn btn-primary" (click)="addNewBlog(blogTitle, blogContent, youtubeLink, imageInput)">Create Blog</button>
							</div>
							</div>
						  </form>
						  
                    </div>
                </div>
            </div>
        </div>
        <!-- /Blog Creation Form -->
    
    </div>
</div>
<!-- /Blog Creation Page -->
